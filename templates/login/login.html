<!doctype html>
{% load static %}
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LogIn</title>

  <link href="{% static '/staticlogin/signinStyle.css' %}" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>



</head>

<body class="text-center area">

  <main class="form-signin">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form method="post" action="{% url 'login' %}" class="login-form">
      {% csrf_token %}
      <img width="100" height="100" src="https://img.icons8.com/stickers/100/test-account.png" alt="test-account" />
      <h1 class="h3 mb-3 fw-normal">Inicio de sesion</h1>
      
      <!-- Utilizacion de forms de log in de django -->
      <div class="form-floating">    
        <input 
          type="text" 
          class="form-control" 
          id="{{ form.username.id_for_label }}" 
          name="username" 
          value="{{ form.username.value|default:'' }}" 
          placeholder="Ingrese su RUT (Ej. 12.345.678-9)" 
        />
        <label for="{{ form.username.id_for_label }}" class="form-label">Rut:</label> 
      </div>
      
      <div class="form-floating">
        <input 
          type="password" 
          class="form-control" 
          id="{{ form.password.id_for_label }}" 
          name="password" 
          value="{{ form.password.value|default:'' }}" 
          placeholder="Password"
        />
        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
      </div>
      
      <!-- Casilla de verificación para mostrar la contraseña -->
      <div class="checkbox mb-3 mt-3 text-start">
        <input type="checkbox" class="form-check-input" id="showPassword">
        <label class="form-check-label" for="showPassword">Ver contraseña</label>
      </div>

      <div class="checkbox mb-3 text-start">
        <label>
          <input type="checkbox" class="form-check-input" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Iniciar Sesion</button>
      <a href="{% url 'registro_clientes' %}">
        <button class="btn-texto" type="button">Registrarme</button>
      </a>
    </form>
  </main>
  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <script src="{% static 'staticlogin/signinScript.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  
</body>

</html>
