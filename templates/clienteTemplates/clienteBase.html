<!doctype html>
{% load static %}

<html lang="es" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'staticBaseAdmin/baseStyles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!-- Capa de fondo oscurecido -->
    <div class="backdrop" id="backdrop"></div>

    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a id="contenedorSuper" href="{% url 'home_cliente' %}" class="navbar-brand d-flex align-items-center me-auto" style="width: 10%;">
                    <strong style="width: 50%;">
                        <span style="font-size: 15px; float: left;">Persa San Rafael     
                        </span>
                    </strong>
                </a>
                <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
                    <nav class="navbar navbar-dark bg-dark sticky-top">
                        <div class="container-fluid">
                            <!-- Botón de alternancia -->
                            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Menú flotante -->
        <div class="collapse navbar-collapse d-flex flex-column vh-100" id="navbarNav">
            <ul class="nav nav-pills flex-column mb-auto text-center flex-grow-1">
                <li class="nav-item">
                    <a href="#" class="nav-link text-light" aria-current="page">
                        <img width="100" height="100" src="https://img.icons8.com/stickers/100/user-male-circle.png" alt="user-male-circle"/>
                    </a>
                </li>
                <li>
                    <a href="{% url 'crear_contador' %}" class="nav-link text-light">
                        <svg class="bi pe-none ms-2" width="16" height="16">
                            <use xlink:href="#grid" />
                        </svg>
                       
                    </a>
                </li>
                <li>
                    <a href="{% url 'crear_cabalero' %}" class="nav-link text-light">
                        <svg class="bi pe-none ms-2" width="16" height="16">
                            <use xlink:href="#grid" />
                        </svg>
                        
                    </a>
                </li>
                <li>
                    <a href="{% url 'crear_cabala' %}" class="nav-link text-light">
                        <svg class="bi pe-none ms-2" width="16" height="16">
                            <use xlink:href="#grid" />
                        </svg>
                       
                    </a>
                </li>
                <li class="mt-auto">
                    <a href="#" class="nav-link text-light">
                        <svg class="bi pe-none ms-2" width="16" height="16">
                            <use xlink:href="#grid" />
                        </svg>
                        Configurar perfil
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-light">
                        <svg class="bi pe-none ms-2" width="16" height="16">
                            <use xlink:href="#grid" />
                        </svg>
                        Cambiar contraseña
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="nav-link text-light">
                        <svg class="bi pe-none ms-2" width="16" height="16">
                            <use xlink:href="#grid" />
                        </svg>
                        Cerrar sesión
                    </a>
                </li>
            </ul>

        </div>
        <div class="bg-secondary vh-100 d-flex justify-content-center align-items-center">
            <div class="bg-white p-4 shadow-sm" style="width: 90%; height: 90%;">
                {% block content %}
                <!-- Contenido dinámico será insertado aquí -->
                {% endblock %}
            </div>
        </div>
        
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'staticBaseAdmin/BaseScripts.js' %}"></script>
</body>

</html>
